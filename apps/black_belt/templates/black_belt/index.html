<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        {% load static %}
        <link rel="stylesheet" href="{% static 'black_belt/css/styles.css'%}">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <title>Welcome to QuotesMaker</title>
    </head>
    <body>
        <div id="wrapper">
          {% for message in messages %}
          <div class="alert alert-danger">
              <p>{{message}}<p>
         </div>
          {% endfor %}
            <h1>Welcome!</h1>
            <div id="register">
                <form action="/register" method="post" class="form-horizontal">
                    {% csrf_token %}
                    <h1>Registration</h1>
                    Name: <input class="form-control" type="text" name="name"><br>
                    Alias: <input class="form-control" type="text" name="alias"><br>
                    Email: <input class="form-control" type="text" name="email"><br>
                    Password: <input class="form-control" type="password" name="password"><br>
                    <p>*Password should be at least 8 characters</p>
                    Confirm pw: <input class="form-control" type="password" name="confirmPassword"><br>
                    Birthday: <input class="form-control" type="date" name="birthday"><br>
                    <input type="submit" class="btn btn-primary" value="Register"><br>
                </form>
            </div>
            <div id="login">
                <form action="/login" method="post" class="form-group">
                    {% csrf_token %}
                    <h1>Login</h1>
                    Email: <input class="form-control" type="text" name="email"><br>
                    Password: <input class="form-control" type="password" name="password"><br>
                    <input type="submit" class="btn btn-primary" value="Login">
                </form>
            </div>
        </div>
    </body>
</html>
